<script type="text/javascript">
    $(window).scroll(function (event) {
      var y = $(window).scrollTop();
      if (y >= 72) { $('#new-header').addClass('shadow'); }
      else { $('#new-header').removeClass('shadow'); }
    });

    function zapierOpenDialog(e) {
      e.preventDefault();
      e.stopPropagation();
      var button = e.target;
      window.open(button.getAttribute('data-popup-href'), 'zapierModalWindow', 'toolbar=no,location=no,status=no,menubar=no,scrollbars=yes,resizable=yes,width=980,height=700');
      return false;
    }

    // Modal slide effect js
    $(document).on('click', '.next-step', function (e) {
      // For Hiding the current slide
      $('.slide1').addClass('hide');
      $('.slide2').removeClass('hide');
      $('.slideimg2').show('slide', {
        direction: 'right',
        easing: 'linear'
      }, 400);
    });

    $(document).ready(function () {
      //-----reload if user is inactive for two hours
      let interval = null;
      let seconds = 0;
      $(window).blur(function () {
        interval = setInterval(function () {
          //console.log(seconds);
          seconds++;
        }, 1000);
        //console.log('blurred');
      });

      $(window).focus(function () {
        if (interval) {
          clearInterval(interval);
        }
        if(seconds >= 120*60){
          window.location.reload(true);
        }
        //console.log('focussssss', seconds);
        seconds = 0;
      });

      $('#btnUpgradeNow').click(function () {
        $('#btnUpgradeNow').addClass('loading');
        $('#btnUpgradeNow').html('Please wait');
        setTimeout(function () {
          window.location.href = "/settings/membership";
        }, 1000);
      });

      window.toastNotification = function (message) {
        $(".toast span").text(message);
        $(".toast").show();
        $('.toast').animate({
          bottom: '+90px',
          easing: 'linear'
        }, 1500);
        $('.toast').css("bottom", "0px");
        $('.toast').delay(1000).fadeOut(500);
      }

      $('#myModal').on('shown.bs.modal', function () {
        $('#myInput').focus()
      })

      //$("[name='my-checkbox']").bootstrapSwitch();

    });

    $(document).on('click', '.toast-btn', function () {
      $('.toast').css("bottom", "0px");
      $('.toast').hide();
    });

    $('.dates').each(function () {
      $(this).html('date');
    });
  </script>
